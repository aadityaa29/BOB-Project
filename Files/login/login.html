<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="social-icon">
                <a href="https://www.google.com/" target="_blank"><img src="./google.png" alt="google-logo"></a> 
                <a href="https://www.facebook.com/" target="_blank"><img src="./facebook.svg" alt="facebook-logo"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img src="./linkdin.png" alt="linkdin-logo"></a>
            </div>

            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Enter Your Username" required>
                <input type="password" class="input-field" placeholder="Enter Your Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Me</span>
                <a href="#" class="forgot-pass">forgot Password?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>


            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Choose Your Username" required>
                <input type="email" class="input-field" placeholder="Enter your email" required>
                <input type="password" class="input-field" placeholder="Create Your Password" required>
                <input type="checkbox" class="checkbox"><span>I Agree to the Terms and Conditions</span>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }


        
    </script>
    
</body>
</html>
